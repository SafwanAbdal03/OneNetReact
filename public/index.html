<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base64 Image Fetch</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="/public/App.css">
</head>
<body>
  <div id="content">
    <iframe id="data-iframe" src="https://one-net-react.vercel.app/?api=7Nvk6zxDmTRJ2tjKz8yXStogHRI=&device=161383370" width="100%" height="100%" frameborder="0"></iframe>
  </div>
  <script>
    // JavaScript to refresh the iframe every 60 seconds
    function refreshIframe() {
      var iframe = document.getElementById('data-iframe');
      iframe.src = iframe.src;
    }

    // Set interval to refresh iframe every 60 seconds (60000 milliseconds)
    setInterval(refreshIframe, 60000);
  </script>
  <script src="../src/App.js"></script>
</body>
</html>
